<ion-header>
  <ion-toolbar>
    <ion-title>Movies Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Year of Release</ion-label>
    <ion-input [(ngModel)]="movieYear" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="saveMovie()">Save Movie</ion-button>
  <ion-button expand="full" (click)="displayMovies()">Display Movies</ion-button>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-label>
        <h2>{{ movie.name }}</h2>
        <p>{{ movie.year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
